name: TDR Run Backend Checks Results Tests
on:
  pull_request:
  push:
    branches-ignore:
      - main
      - release-*
permissions:
  id-token: write
  contents: read
jobs:
  test:
    uses: nationalarchives/tdr-github-actions/.github/workflows/tdr_test.yml@b6ba669dcee7fd4ac089c2e9fb234c48ddd93ab5 # v.0.0.15
    with:
      repo-name: tdr-backend-checks-results
      test-command: |
        pip install -r requirements-test.txt
        pip install pyopenssl --upgrade
        python -m pytest
    secrets:
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          

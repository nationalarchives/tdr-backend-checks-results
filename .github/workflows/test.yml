name: TDR Run Backend Checks Results Tests
on:
  pull_request:
  push:
    branches-ignore:
      - main
      - release-*
permissions:
  id-token: write
  contents: read
jobs:
  test:
    uses: nationalarchives/tdr-github-actions/.github/workflows/tdr_test.yml@cd362ffa9386c007c816bfd15a25b6f0a3c3b3d6 # v.0.0.14
    with:
      repo-name: tdr-backend-checks-results
      test-command: |
        pip install -r requirements-test.txt
        pip install pyopenssl --upgrade
        python -m pytest
    secrets:
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          
